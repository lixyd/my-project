            <h3>我的故事</h3>
            <p>我是引阳养生的创建者，热爱中医养生已有十余年经验。从学习《黄帝内经》《本草纲目》《伤寒论》等中医文籍到实践针灸、食疗，我深信中医的智慧能帮助现代人改善健康。希望通过这个平台，与您分享健康生活的点滴。</p>
        </section>
        <section>
            <h3>引阳养生的核心概念</h3>
            <p>引阳养生是一种结合阴阳、五行和中医理论的综合养生理念，旨在通过调节体内外平衡，达到身心健康。其核心是“引阳”——通过针灸、推拿、饮食等方式引导阳气流动，调和阴阳，恢复并增强生命力。</p>
            <p>我们倡导顺应自然节律，注重四季调养与情志管理，让健康成为生活的一部分。</p>
