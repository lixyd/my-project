        <h2>穴位介绍</h2>
        <p>穴位是中医理论中的重要概念，指人体经络上特定的点位。<br>每个穴位都有其独特的功能，通过针灸或按摩可以调节气血，治疗疾病。</p>

<p>人体共有数百个穴位，分布在十二条主要经络上。常见的穴位包括合谷穴、足三里穴和涌泉穴等。<br>穴位的定位通常采用解剖标志法、指寸法和骨度法，确保准确刺激。</p>

<p>现代研究表明，穴位与神经系统密切相关，刺激穴位可以调节身体机能，缓解疼痛，改善健康。</p>
