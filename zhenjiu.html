        <h2>针灸介绍</h2>
        <p>针灸起源于中国古代，最早可追溯至新石器时代，当时人们使用石针（砭石）治疗疾病。<br>战国至秦汉时期，《黄帝内经》系统阐述了经络和穴位理论，奠定了针灸的基础。</p>

        <p>针灸工艺包括针具制作、穴位定位和针刺操作。现代针具多采用不锈钢，穴位通过解剖标志定位，针刺手法包括提插、捻转等。<br></p>
        <p> 针灸广泛应用于疼痛管理、神经调节和康复治疗。</p>
        
        <p>如今，针灸已被世界卫生组织认可，并在全球范围内传播，成为中医药国际化的重要代表。</p>
