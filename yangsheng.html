    <h4>中医认为:<h4>

    <p> 夏季应注重养心，可以多吃红色食物，如西红柿，同时保持适度运动的生活习惯。</p>
    <p> 秋季应注重养肺，可以多吃白色食物，如梨，同时保持心情舒畅的生活习惯。   </p>     
    <p> 冬季应注重养肾，可以多吃黑色食物，如黑豆，同时保持早睡晚起的生活习惯。</p>
