<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="引阳养生 - 中医养生智慧，探索四季养生与健康生活">
    <meta name="keywords" content="引阳养生, 中医养生, 四季养生, 经络针灸, 健康生活">
    <title>引阳养生 - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到引阳养生</h1>
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <div id="nav-container"></div> <!-- 统一导航插入点 -->
    </header>
    <main>
        <section>
            <h2>引阳养生 - 健康生活的起点</h2>
            <p>欢迎体验中医养生的智慧！我们致力于分享四季养生、经络调理、饮食建议等实用知识，助您开启健康生活方式。</p>
            <div class="video-container">
                <video id="main-video" width="100%" preload="auto">
                    <source src="video.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <button id="play-btn" class="play-btn">播放</button>
            </div>
        </section>
        <section>
            <h3>最新养生文章</h3>
            <ul class="article-list">
                <!-- 动态加载文章 -->
            </ul>
        </section>
        <section>
            <h3>探索中医核心</h3>
            <p>了解经络、针灸与穴位的奥秘，掌握中医养生的精髓。</p>
            <p>关注引阳养生，获取更多健康生活小贴士。 <a href="yangsheng.html" class="btn">了解更多</a></p>
        </section>
    </main>
    <footer>
        <p>© 2025 引阳养生 版权所有</p>
    </footer>
    <script src="nav.js"></script>
    <script>
        // 仅保留文章动态加载
        document.addEventListener('DOMContentLoaded', function() {
            const articles = [
                { title: '春季与中医养生', link: 'spring.html', date: '2025-03-08' },
                { title: '秋季与中医养生', link: 'autumn.html', date: '2025-03-09' },
                { title: '伤寒论与桂枝汤', link: 'shanghanlun.html', date: '2025-03-12' }
            ];
            const articleList = document.querySelector('.article-list');
            articles.forEach(article => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${article.link}">${article.title}</a> <span>${article.date}</span>`;
                articleList.appendChild(li);
            });

            // 视频播放控制
            const video = document.getElementById('main-video');
            const playBtn = document.getElementById('play-btn');
            playBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    this.textContent = '暂停';
                } else {
                    video.pause();
                    this.textContent = '播放';
                }
            });
        });
    </script>
</body>
</html>
