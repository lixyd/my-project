<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="引阳养生 - 中医养生智慧，探索四季养生与健康生活">
    <meta name="keywords" content="引阳养生, 中医养生, 四季养生, 经络针灸, 健康生活">
    <title>引阳养生 - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animated-header">欢迎来到引阳养生</h1>
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <div id="nav-container"></div> <!-- 统一导航插入点 -->
    </header>
    <main>
        <section>
            <h2>引阳养生 - 健康生活的起点</h2>
            <p>欢迎体验中医养生的智慧！我们致力于分享四季养生、经络调理、饮食建议等实用知识，助您开启健康生活方式。</p>
            <div class="video-container">
                <video id="main-video" width="100%" preload="auto">
                    <source src="video.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <button id="play-btn" class="play-btn">播放</button>
            </div>
        </section>
        <section>
            <h3>最新养生文章</h3>
            <ul class="article-list">
                <!-- 动态加载文章 -->
            </ul>
        </section>
       
        
        <section>
            <h3>四季养生内容</h3>
            <div id="seasonal-content">
                <!-- 动态加载四季养生内容 -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 引阳养生 版权所有</p>
        <a href="index.html" class="return-home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2L3 12h3v8h6v-6h2v6h6v-8h3z"></path>
            </svg>
        </a>
    </footer>
    <script src="nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articles = [
                { title: '春季与中医养生', link: 'spring.html', date: '2025-03-08', views: 120 },
                { title: '夏季与中医养生', link: 'summer.html', date: '2025-03-09', views: 95 },
                { title: '秋季与中医养生', link: 'autumn.html', date: '2025-03-10', views: 110 },
                { title: '冬季与中医养生', link: 'winter.html', date: '2025-03-11', views: 130 },
                { title: '伤寒论与桂枝汤', link: 'shanghanlun.html', date: '2025-03-12', views: 80 },
                { title: '黄帝内经与五行健康', link: 'huangdineijing.html', date: '2025-03-13', views: 150 },
                { title: '经络与气血运行', link: 'jingluo.html', date: '2025-03-14', views: 90 }
            ];

            const articleList = document.querySelector('.article-list');
            const seasonalContent = document.getElementById('seasonal-content');

            articles.forEach((article, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${article.link}">${article.title}</a> <span>${article.date}</span>`;
                if (index < 3) {
                    articleList.appendChild(li); // 显示前三篇文章
                } else {
                    li.style.display = 'none'; // 隐藏其余文章
                    articleList.appendChild(li);
                }

            });

            // 隐藏多余的四季养生内容
            const seasonalArticles = document.querySelectorAll('.seasonal-article');
            seasonalArticles.forEach((article, index) => {
                if (index >= 3) {
                    article.style.display = 'none';
                }
            });

            // 隐藏四季养生内容的标题
            const seasonalContentTitle = document.querySelector('#seasonal-content').previousElementSibling;
            if (seasonalContentTitle && seasonalContentTitle.tagName === 'H3') {
                seasonalContentTitle.style.display = 'none';
            }

            // 视频播放控制
            const video = document.getElementById('main-video');
            const playBtn = document.getElementById('play-btn');
            playBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    this.textContent = '暂停';
                } else {
                    video.pause();
                    this.textContent = '播放';
                }
            });
        });
    </script>
</body>
</html>
