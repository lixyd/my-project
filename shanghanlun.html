        <section>
            <h3>伤寒论概述</h3>
            <p>《伤寒论》由东汉张仲景所著，是中医临床经典，奠定了六经辨证的基础。其核心在于“辨证论治”，通过观察太阳、阳明、少阳、太阴、少阴、厥阴六经病变，指导用药与治疗。</p>
        </section>
        <section>
            <h3>桂枝汤 - 解表和营经典</h3>
            <p>《伤寒论》曰：“太阳病，项背强几几，汗出恶风者，桂枝汤主之。”桂枝汤是治疗太阳中风证的代表方剂，具有解肌发表、调和营卫之效。</p>
